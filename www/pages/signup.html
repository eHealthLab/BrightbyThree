            window.alert(trialVar);
        }

<body>




<div data-role="page" id="dashboard" ng-controller="personalInfoController">

        <div data-role="header" data-position="fixed" data-theme="b">
            <a href="../index.html" data-icon="home" data-iconpos="notext"
               data-role="button" data-inline="true">Home</a>
            <h1 class=""><strong>Signup</strong></h1>
            <img src="../images/BB3_logo_vert_WEB_rgb.png" width="50"
                 height="35"
                 class="ui-btn-right">
            </a>
        </div>

        <div role="main" class="ui-content">



            <p>Please enter the following information for sign up and press
                submit button.
            </p>

            <div class="ui-body ui-body-b" ng-show="!login">

                <div data-role="fieldcontain">
                    <label for="firstName">Your first name:</label>
                    <input type="text" name="firstName" id="firstName" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="lastName">Your last name:</label>
                    <input type="text" name="lastName" id="lastName" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="emailID">Your email id:</label>
                    <input type="text" name="emailID" id="emailID" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="password1">Password:</label>
                    <input type="text" name="password1" id="password1" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="password2">Confirm password:</label>
                    <input type="text" name="password2" id="password2" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="babyName">Your baby's name:</label>
                    <input type="text" name="babyName" id="babyName" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="babyBirthDate">Your baby's birthday:</label>
                    <input type="date" name="babyBirthDate" id="babyBirthDate" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="zipcode">Your zipcode:</label>
                    <input type="number" name="zipcode" id="zipcode" value=""  />
                </div>

                <div align="center">
                    <a href="" data-role="button" data-theme="b"
                       data-inline="true"
                       data-mini="true" ng-click="submitSignupInfo()">
                        Submit
                    </a>
                </div>
                <button type="submit" onclick="trialFunc()">
                    SubmitNow
                </button>
            </div>

        </div>

        <div data-role="footer" data-id="mainFooter" data-position="fixed"
             data-tap-toggle="false">
             <div data-role="navbar" class="nav-glyphish-example" data-grid="d"
                 data-iconpos="top">
                    <ul>
                        <li><a href="dashboard.html" data-icon="grid">Dashboard</a></li>
                        <li><a href="library.html" id="email" data-icon="custom">Library</a></li>
                        <li><a href="favorites.html" data-icon="star">Favorites</a></li>
                        <li><a href="tutorial.html" data-icon="info">Tutorial</a></li>
                        <li><a href="aboutUs.html" data-icon="search">About Us</a></li>
                    </ul>
             </div>
        </div>
</div>
