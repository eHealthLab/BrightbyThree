<!DOCTYPE html>
<html lang="en" ng-app="bb3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="language" content="en" />
    <meta name="keywords" content="IOS, tab bar, nav bar, navigation bar, menu, CSS, retina, Jquery Mobile, bartender, plugin, HTML, JQM, cross-browser" />
    <meta name="description" content="the bartender-plugin is a CSS-only iOS-style tab bar for mobile and desktop browsers (based on the Jquery Mobile element structure)." />
    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="14 days">

    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/carousel.css" rel="stylesheet">

    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-touch.js"></script>

    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/ui-bootstrap-tpls-0.6.0.min.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../css/bootswatch.min.css">

    <script src="../js/app.js"></script>
    <script src="../js/controllers/controllers.js"></script>

<!--
    <script type="text/javascript">

        function trialFunc() {
            var trialVar = angular.element($('#dashboard')).scope().getBabyName();
            window.alert(trialVar);
        }

    </script>
-->
</head>
<body>



<div class="container" ng-controller="stateController">
    <!-- header bar -->
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <div class="nav navbar-nav">

            </div>
            <a class="navbar-brand ">
                    <span class="logo">Signup</span>
            </a>
            <a href="../index.html" class="btn btn-primary"
               data-iconpos="left"
                    >
                <span class="glyphicon glyphicon-th"
                      aria-hidden="true"></span>
                Dashboard
            </a>


        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

    </nav>



    <div  ng-controller="personalInfoController"
            ng-show="!login">

        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>

                            <div class="form-group">
                                <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputFirstName"
                                           placeholder="enter your first name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputLastName"
                                           placeholder="enter your last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="enter your email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword1"
                                           placeholder="enter password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword2" class="col-lg-2 control-label">Confirm Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword2"
                                           placeholder="reenter password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPhoneNumber" class="col-lg-2 control-label">Phone Number</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" id="inputPhoneNumber"
                                           placeholder="phone number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputBabyName" class="col-lg-2 control-label">Baby's Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputBabyName"
                                           placeholder="enter your baby's name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputzipcode" class="col-lg-2 control-label">Zipcode</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" id="inputzipcode"
                                           placeholder="enter your zipcode">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a href="../index.html" class="btn btn-danger">
                                        Cancel
                                    </a>

                                    <button type="submit" class="btn btn-primary"
                                            data-ng-click="submitSignupInfo()">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>



</body>



</html>
