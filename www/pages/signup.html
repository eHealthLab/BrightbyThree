    <style>

        .navbar-brand-centered {
            display: block;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-default {
            background-color: #DCDCDC;/*#F5F5F5 #357EC7 #3090C7 */
            border-color: #3090C7;
        }
        /* title */
        .navbar-default .navbar-brand {
            color: #3090C7;
            text-align: center;
        }
        .navbar-default .navbar-brand:hover,
        .navbar-default .navbar-brand:focus {
            color: #5E5E5E;
        }
        /* link */
        .navbar-default .navbar-nav > li > a {
            color: #777;
        }
        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
            color: #333;
        }
        .navbar-default .navbar-nav > .active > a,
        .navbar-default .navbar-nav > .active > a:hover,
        .navbar-default .navbar-nav > .active > a:focus {
            color: #555;
            background-color: #E7E7E7;
        }
        .navbar-default .navbar-nav > .open > a,
        .navbar-default .navbar-nav > .open > a:hover,
        .navbar-default .navbar-nav > .open > a:focus {
            color: #555;
            background-color: #D5D5D5;
        }
        /* caret */
        .navbar-default .navbar-nav > .dropdown > a .caret {
            border-top-color: #777;
            border-bottom-color: #777;
        }
        .navbar-default .navbar-nav > .dropdown > a:hover .caret,
        .navbar-default .navbar-nav > .dropdown > a:focus .caret {
            border-top-color: #333;
            border-bottom-color: #333;
        }
        .navbar-default .navbar-nav > .open > a .caret,
        .navbar-default .navbar-nav > .open > a:hover .caret,
        .navbar-default .navbar-nav > .open > a:focus .caret {
            border-top-color: #555;
            border-bottom-color: #555;
        }
        /* mobile version */
        .navbar-default .navbar-toggle {
            border-color: #DDD;
        }
        .navbar-default .navbar-toggle:hover,
        .navbar-default .navbar-toggle:focus {
            background-color: #DDD;
        }
        .navbar-default .navbar-toggle .icon-bar {
            background-color: #CCC;
        }
        @media (max-width: 767px) {
            .navbar-default .navbar-nav .open .dropdown-menu > li > a {
                color: #777;
            }
            .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
            .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
                color: #333;
            }
        }

        .brand { margin-left: auto; margin-right: auto; }

        .btn-circle {

            line-height: 1.33;
            border-radius: 35px;
        }

<body>



<div class="container" ng-controller="personalInfoController">
    <!-- header bar -->

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a style="margin-right: 10px" class="navbar-right pull-right"
                   onclick="window.open('http://brightbythree.org',
                        '_system', 'location=yes');">
                    <img src="../images/BB3_logo-icon_WEB_rgb.png"
                         width="40" height="56">
                </a>

                <a style="margin-top: 10px; margin-left: 10px"
                   class="navbar-left pull-left
                            btn btn-primary btn-circle btn-sm"
                   href="../index.html">
                                <span class="glyphicon glyphicon-th"
                                      aria-hidden="true"></span>
                </a>

                <a class="navbar-brand" style="margin-left: 80px
                ; margin-top: 10px"
                   >
                    <strong>Signup</strong>
                </a>
            </div>
        </div>
    </nav>

    <div>

        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal" name="signupForm">
                        <fieldset>

                            <div class="form-group">
                                <label for="inputFirstName"
                                       class="col-lg-2 control-label">First Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputFirstName"
                                           placeholder="enter your first name"
                                            ng-model="newParticipant.firstName" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputLastName"
                                           placeholder="enter your last name"
                                            ng-model="newParticipant.lastName" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputEmail"
                                           placeholder="enter your email" ng-model="newParticipant.emailID">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword1"
                                           placeholder="enter password"
                                            ng-model="newParticipant.password1" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword2" class="col-lg-2 control-label">Confirm Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword2"
                                           placeholder="reenter password"
                                            ng-model="newParticipant.password2" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPhoneNumber" class="col-lg-2 control-label">Phone Number</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" id="inputPhoneNumber"
                                           placeholder="phone number"
                                            ng-model="newParticipant.phoneNumber" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputBabyName" class="col-lg-2 control-label">Baby's Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputBabyName"
                                           placeholder="enter your baby's name"
                                            ng-model="newParticipant.babyName" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputBabyDOB" class="col-lg-2 control-label">Baby's date of birth</label>
                                <div class="col-lg-10">
                                    <input type="date" class="form-control" id="inputBabyDOB"
                                           placeholder="enter your baby's date of birth"
                                            ng-model="newParticipant.babyDOB" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputBabyGender" class="col-lg-2 control-label">
                                    Baby's Gender</label>
                                <div class="col-lg-10">
                                    <select class="selectpicker" data-style="btn-primary"
                                           id="inputBabyGender" ng-model="newParticipant.babyGender">
                                        <option>Female</option>
                                        <option>Male</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputzipcode" class="col-lg-2 control-label">Zipcode</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" id="inputzipcode"
                                           placeholder="enter your zipcode"
                                            ng-model="newParticipant.zipcode" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a href="../index.html" class="btn btn-danger"
                                            ng-show="!getLoginStatus()">
                                        Cancel
                                    </a>

                                    <a href="../index.html" class="btn btn-danger"
                                       ng-show="getLoginStatus()">
                                        Close
                                    </a>

                                    <button type="submit" class="btn btn-primary"
                                            ng-disabled="!signupForm.$valid"
                                            data-ng-click="submitSignupInfo()">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

                      aria-hidden="true"></span>
                        </a>

                    </div>

            </div>
